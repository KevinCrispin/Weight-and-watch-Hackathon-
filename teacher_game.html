<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #faf3e0;
    }
    h1 { color: #6b4f1d; }
    #word {
      font-size: 28px;
      letter-spacing: 3px;
      margin: 20px;
      color: #333;
    }
    input {
      font-size: 20px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #6b4f1d;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #8b692e;
    }
    #result { font-size: 20px; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>üìö Word Scramble!</h1>
  <p>Unscramble the word before the light turns green.</p>

  <div id="word"></div>
  <input type="text" id="guess" placeholder="Your guess">
  <br>
  <button onclick="checkAnswer()">Submit</button>
  <div id="result"></div>

  <script>
    async function checkTraffic() {
  const response = await fetch('http://127.0.0.1:5000/status');
  const data = await response.json();

  // If the light is NOT red or game is OFF ‚Üí go back to main page
  if (!data.game_on) {
    window.location.href = 'index.html';
  }
}

// Check every 2 seconds
setInterval(checkTraffic, 2000);

    const words = ["education", "teacher", "learning", "school", "student", "science"];
    const word = words[Math.floor(Math.random() * words.length)];
    const scrambled = word.split('').sort(() => Math.random() - 0.5).join('');
    document.getElementById('word').textContent = scrambled;

    function checkAnswer() {
      const guess = document.getElementById('guess').value.toLowerCase();
      const result = document.getElementById('result');
      if (guess === word) {
        result.textContent = "‚úÖ Correct! Well done, teacher!";
      } else {
        result.textContent = "‚ùå Try again!";
      }
    }
  </script>
</body>
</html>
